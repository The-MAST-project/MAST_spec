
[global]
    TopFolder = "C:/MAST"

[server]
    host = "0.0.0.0"            # listen on all interfaces
    port = 8000

[stages.controller]
    ipaddr = "169.254.98.7"     # IP address of the controller
    port = 55550

[stages.grating]
    axis_id = 1
    # startup = ...
    # shutdown = ...
    presets = { Ca = 1000, Halpha  = 2000, Mg = 3000 }

[stages.camera]
    axis_id = 2
    presets = { Ca = 10000, Halpha = 15000, Mg = 20000 }

[stages.fiber]
    axis_id = 3
    presets = { DeepSpec = 1000, HighSpec = 2000 }

#
# The ThorLABS filter wheels are identified by their serial number which
#  is labeled SN: on the body of the device itself
#
[filter-wheel.ThAr]
    serial_number = "TP03242738-30033"
    1 = "Empty"
    2 = "ND1000"
    3 = "ND2000"
    4 = "ND3000"
    5 = "ND4000"
    6 = "ND5000"
    default = 1

[filter-wheel.qTh]
    serial_number = "TP03242738-30034"
    1 = "Empty"
    2 = "ND1000"
    3 = "ND2000"
    4 = "ND3000"
    5 = "ND4000"
    6 = "ND5000"
    default = 1
